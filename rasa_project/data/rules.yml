version: "2.0"

rules:

- rule: Handle Button Click
  steps:
  - intent: button_response
  - action: action_button_response

- rule: Handle Order
  steps:
  - intent: order
  - action: action_order

- rule: Handle Affirm
  steps:
  - intent: affirm
  - action: action_affirm

- rule: Handle Deny
  steps:
  - intent: deny
  - action: action_deny

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
